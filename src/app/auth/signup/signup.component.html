<app-header></app-header>

<div class="container">
  <h1 class="display-4 text-center fs-30 mt-5">Inscription</h1>
  <div class="row">
    <div class="col-sm-12 my-5">
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <input type="email" placeholder="Adresse email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Mot de passe" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirmation du mot de passe" formControlName="passwordConfirm" class="form-control">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="termsCheckbox" formControlName="termsCheckbox">
          <label class="custom-control-label" for="termsCheckbox">J'ai lu et accepte les conditions générales d'utilisations</label>
        </div>
        <div class="d-flex mt-5">
          <button class="btn btn-primary mx-auto" type="submit" [disabled]="signUpForm.invalid">S'inscrire</button>
        </div>
      </form>
      <div class="text-center my-3">
        <a routerLink="/signin">Déjà un compte ? Connexion !</a>
      </div>
    </div>
  </div>
</div>
