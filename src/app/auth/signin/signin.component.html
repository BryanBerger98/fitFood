<app-header></app-header>

<div class="container">
  <h1 class="display-4 text-center fs-30 mt-5">Connexion</h1>
  <div class="row">
    <div class="col-sm-12 my-5">
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        <div class="form-group">
          <input type="email" placeholder="Adresse email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Mot de passe" formControlName="password" class="form-control">
        </div>
        <div class="d-flex mt-5">
          <button class="btn btn-primary mx-auto" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
        </div>
      </form>
      <div class="text-center my-3">
        <a routerLink="/signup">Pas de compte ? Inscription !</a>
      </div>
    </div>
  </div>
</div>
